source: src

collections_config:
  pages:
    icon: feed
    disable_add_folder: true
    output: true
    path: pages
    # schemas:
    #   default:
    #     path: site/schemas/page.html
    _enabled_editors:
      - visual
  blog:
    path: blog
    icon: article
    disable_add_folder: true
    output: true
    # schemas:
    #   default:
    #     path: site/schemas/post.md
    # preview:
    #   metadata: 
    #     - icon: newspaper
    #       text: 
    #         - key: tags
    _enabled_editors:
      - content
      - visual
    _editables:
      text:
        italic: true
      block:
        format: p h3
        undo: true
        redo: true
      content:
        blockquote: true
        bold: true
        format: p h1 h2 h3 h4 h5 h6 pre address div
        italic: true
        strike: true
        subscript: true
        superscript: true
        underline: true
        link: true
        bulletedlist: true
        indent: true
        numberedlist: true
        outdent: true
        code: true
        embed: true
        horizontalrule: true
        image: true
        table: true
        undo: true
        redo: true
        left: align-left
        center: align-center
        right: align-right
        justify: align-justify
        image_size_attributes: true
        snippet: true
  data: 
    output: true
    path: _data
    icon: settings
    disable_add: true
    disable_add_folder: true
    _enabled_editors:
      - data
    filter:
      exclude: 
        - nav.json
        - footer.json
        - theme.json
  site_navigation:
    output: true
    path: _data
    icon: table_rows
    disable_add: true
    disable_add_folder: true
    _enabled_editors:
      - data
    filter:
      base: none
      include: 
        - nav.json
        - footer.json
  theme_palette:
    output: true
    path: _data
    disable_add: true
    disable_add_folder: true
    icon: color_lens
    _enabled_editors:
      - data
    filter:
      base: none
      include: 
        - theme.json

collection_groups:
  - heading: Pages
    collections:
      - pages
  - heading: Blogging
    collections:
      - blog
  - heading: Site Settings
    collections:
      - data
      - theme_palette
      - site_navigation

paths:
  uploads: images
  data: _data
  includes: _includes
