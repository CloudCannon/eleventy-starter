collections_config:
  pages:
    icon: feed
    disable_add_folder: true
    output: true
    path: src/pages
    # schemas:
    #   default:
    #     path: site/schemas/page.html
    _enabled_editors:
      - visual
  blog:
    path: src/blog
    icon: article
    disable_add_folder: true
    output: true
    # schemas:
    #   default:
    #     path: site/schemas/post.md
    # preview:
    #   metadata: 
    #     - icon: newspaper
    #       text: 
    #         - key: tags
    _enabled_editors:
      - content
      - visual
  data: 
    output: true
    path: src/_data
    icon: settings
    disable_add: true
    disable_add_folder: true
    _enabled_editors:
      - data
    filter:
      exclude: 
        - nav.json
        - footer.json
        - theme.json
  rosey: 
    output: true
    path: rosey/locales
    icon: translate
    disable_add: true
    disable_add_folder: true
    _enabled_editors:
      - data
  site_navigation:
    output: true
    path: src/_data
    icon: table_rows
    disable_add: true
    disable_add_folder: true
    _enabled_editors:
      - data
    filter:
      base: none
      include: 
        - nav.json
        - footer.json
  theme_palette:
    output: true
    path: src/_data
    disable_add: true
    disable_add_folder: true
    icon: color_lens
    _enabled_editors:
      - data
    filter:
      base: none
      include: 
        - theme.json

collection_groups:
  - heading: Pages
    collections:
      - pages
  - heading: Blogging
    collections:
      - blog
  - heading: Site Settings
    collections:
      - data
      - theme_palette
      - site_navigation
      - rosey

paths:
  uploads: src/images
  data: src/_data
  includes: src/_includes